<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Locadora</title>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="navbar fixed-top navbar-dark bg-dark">
    <div class="navbar-nav">
      <a class="navbar-brand rotate-text" href="./filme.html">Locadora TS</a>
    </div>
  </div>
  <div class="container">
    <header>
      <h1 class="mt-3">Cadastro</h1>
    </header>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <form id="form" method="POST">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                      <label for="input_nome">Nome</label>
                      <input type="text" id="input_nome" name="nome" class="form-control mb-3" autocomplete="off" placeholder="Nome">
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                      <label for="input_status">Status</label>
                      <select name="status" id="input_status" class="form-control mb-3">
                        <option value="DISPONIVEL">Dispon√≠vel</option>
                        <option value="ALUGADO">Alugado</option>
                        <option value="RESERVADO">Reservado</option>
                      </select>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                      <label for="input_multa">Multa</label>
                      <input type="number" value="0" id="input_multa" name="multa" class="form-control mb-3" autocomplete="off" placeholder="Multa">
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <label for="input_sinopse">Sinopse</label>
                      <textarea type="text" id="input_sinopse" name="sinopse" class="form-control mb-3" autocomplete="off" placeholder="Sinopse" rows="5"></textarea>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <button type="submit" class="btn btn-primary">Cadastrar</button>
                      <a href="./filme.html" class="text-white btn btn-secondary">Cancelar</a>
                    </div>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/form.js"></script>
</body>
</html>
