<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Locadora</title>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="navbar navbar-dark bg-dark">
    <div class="navbar-nav">
      <a class="navbar-brand rotate-text" href="#">Locadora TS</a>
    </div>
  </div>
  <div class="container">
    <header>
      <h1 class="mt-3">Bem-vindo à locadora</h1>
    </header>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="row">
                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-xs-8">
                  <input type="text" onkeyup="pesquisar(this)" class="form-control" placeholder="Pesquise aqui">
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4 mb-2">
                  <a href="./formulario.html" class="text-white btn btn-primary">Adicionar</a>
                </div>
              </div>
            </div>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Status</th>
              <th scope="col">Multa</th>
              <th scope="col">Sinopse</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody id="data-table">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
