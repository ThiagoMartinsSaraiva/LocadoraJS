<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Locadora</title>
  </head>
  <body>
    <div class="container bg-light p-4 content">
      <form id="myForm" class="mt-2">
        <div class="row mb-4 mt-2">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <label for="login">Login</label>
            <input id="formLogin" name="formLogin" type="text" placeholder="Login" class="form-control" autocomplete="off">
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <label for="senha">Senha</label>
            <input name="formSenha" id="formSenha" type="password" placeholder="Senha" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-sm">Logar</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div id="message" class="text-danger"></div>
          </div>
        </div>
      </form>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
